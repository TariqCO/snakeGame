<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Snake-Game</title>
  </head>
  <body>
    <main class="main">
      <div class="topBar">
        <div class="highScore"><p>High Score: 0</p></div>
        <div class="score"><p>Score: 0</p></div>
        <div class="Time"><p>Time: 0:0</p></div>
      </div>

      <div class="board"></div>

      <div class="menuPopUp" id="menu">
        <h2>Samay Samapt</h2>

        <div class="menuScores">
          <p class="menuScore">Score: 0</p>
          <p class="menuHighScore">High Score: 0</p>
        </div>

        <button class="menuBtn" id="startGame">Start Game</button>

        <button class="menuBtn" id="restartGame">Restart Game</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
